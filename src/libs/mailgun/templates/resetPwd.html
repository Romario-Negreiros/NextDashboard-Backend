<html>

<head>
  <title>Reset Password</title>
</head>
<style>
  body {
    color: #000;
    line-height: 24px;
  }

  h1 {
    font-size: 20px;
    text-align: center;
    font-family: Helvetica, Arial, sans-serif;
  }

  p {
    font-size: 16px;
    font-family: Georgia, 'times-new-roman';
  }

  a {
    color: #ffff8a;
  }
</style>

<body>
  <h1>Hi, <%= name %>
  </h1>
  <br />
  <p>A password reset was requested for this email address (<%= email %>). If you requested this reset, click the link
      below to reset your password:</p>
  <p><a href="<%= link %>">Reset Your Password</a></p>
</body>

</html>
